<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background: linear-gradient(to bottom, #791d21, #fad0c4);
    }

    body img{
      width: 100%;
      height: 100vh;
    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      animation: fadeOut 2s ease-out forwards;
      pointer-events: none;
    }



    /*.message-box {
      text-align: center;

      background: #fff;

    .message-box {
      text-align: center;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background: #fff;
      position: absolute;
      max-width: 400px;
      width: 90%;
      z-index: 10; /* Keeps the message box above the heart trail */
      /*background: linear-gradient(45deg, #ff0000, #00ccff, #9933ff, #ff33cc);*/
      background-color: #d9a97f;
      background-size: 400% 400%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(230, 5, 136, 0.5);
      animation: gradientAnimation 5s ease infinite;
    }

    @keyframes neon-border {
        0% {
     background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
        }



      
      #line path {
      stroke-dasharray: 1564;
      stroke-dashoffset: 1564;
      animation: line-anim 4s linear infinite;
    }

    @keyframes line-anim {
      to {
        stroke-dashoffset: 0;
      }
    }

    .message-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #e91e63;
    }

    .message-box .heart-icon {
      font-size: 50px;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .message-box .buttons {
      display: flex;
      justify-content: space-around;
    }

    .message-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: #e91e63;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .message-box button:hover {
      background: #c2185b;
    }

    .message-box button:active {
      transform: scale(0.98);
    }

    /* Yes button with glowing effect */
    .yes-btn {
      box-shadow: 0 0 10px #e91e63, 0 0 20px #e91e63;
    }

    /*bg*/
    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.5) rotate(45deg);
      }
      100% {
        opacity: 0;
        transform: scale(0) rotate(90deg);
      }
    }



    /* Heart animation */
    @keyframes heart-beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .heart-icon {
      animation: heart-beat 1s infinite;
    }

    /* Pop-up animation */
    @keyframes pop-up {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

  <img src ="./floral-style-textures-backgrounds.jpg">

    <h2>Will You Be My Valentine?</h2>
    <div class="buttons">
      <button class="yes-btn" onclick="handleYes()">Yes</button>
      <button class="no-btn" id="noButton" onclick="handleNo()">No</button>
    </div>
  </div>

  <script>

    document.addEventListener('mousemove', (e) => {
      // Create a new heart element
      const heart = document.createElement('img');
      heart.src = 'red-cherry.png'; // Replace with your PNG file path
      heart.classList.add('heart');

      // Set the position of the heart based on the mouse pointer
      heart.style.left = `${e.clientX}px`;
      heart.style.top = `${e.clientY}px`;

      // Append the heart to the body
      document.body.appendChild(heart);

      // Remove the heart after the animation ends
      setTimeout(() => {
        heart.remove();
      }, 5000);
    });


    // Function for the "No" button
    function handleNo() {
      const noButton = document.getElementById("noButton");
      noButton.style.display = "none"; // Hide the "No" button
      //alert("You can't say no! ðŸ’” Please choose 'Yes'.");
    }

    // Function for the "Yes" button
    function handleYes() {
      //alert("You just made their day! ðŸ’• Redirecting...");
      window.location.href = "fourth.html"; // Redirect to another page
    }
  </script>
